<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Navbar Switch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .transition-fade {
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
      .hidden-nav {
        opacity: 0;
        pointer-events: none;
        transform: translateY(-20px);
      }
      .visible-nav {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="bg-gray-100 h-[2000px]">

    <!-- First Navbar -->
    <nav id="nav1" class="fixed top-5 left-1/2 -translate-x-1/2 bg-black text-white w-[90%] h-[70px] rounded-full flex items-center justify-center transition-fade visible-nav">
      <h1>Navbar 1</h1>
    </nav>

    <!-- Second Navbar -->
    <nav id="nav2" class="fixed top-5 left-1/2 -translate-x-1/2 bg-[#FF6817] text-white w-[90%] h-[70px] rounded-full flex items-center justify-center transition-fade hidden-nav">
      <h1>Navbar 2</h1>
    </nav>

    <script>
      const nav1 = document.getElementById("nav1");
      const nav2 = document.getElementById("nav2");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 400) { // এখানে তুমি 300px বা 500px বসাতে পারো
          nav1.classList.remove("visible-nav");
          nav1.classList.add("hidden-nav");

          nav2.classList.remove("hidden-nav");
          nav2.classList.add("visible-nav");
        } else {
          nav1.classList.add("visible-nav");
          nav1.classList.remove("hidden-nav");

          nav2.classList.add("hidden-nav");
          nav2.classList.remove("visible-nav");
        }
      });
    </script>
  </body>
</html>
