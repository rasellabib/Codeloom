<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scroll Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- GSAP + ScrollSmoother CDN -->

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* ScrollSmoother এর জন্য body scroll off */
      }
    </style>
  </head>

  <body>
    <!-- Scroll Wrapper -->
    <div id="smooth-wrapper">
      <div id="smooth-content">
        <!-- Section 1 -->
        <section
          class="h-screen flex items-center justify-center bg-gradient-to-b from-orange-100 to-orange-300"
        >
          <h1 class="text-6xl font-extrabold text-orange-700">
            Welcome to My Page
          </h1>
        </section>

        <!-- Section 2 -->
        <section
          class="h-screen flex items-center justify-center bg-gradient-to-b from-blue-100 to-blue-300"
        >
          <h1 class="text-6xl font-extrabold text-blue-700">
            Smooth Scroll Section
          </h1>
        </section>

        <!-- Section 3 -->
        <section
          class="h-screen flex items-center justify-center bg-gradient-to-b from-green-100 to-green-300"
        >
          <h1 class="text-6xl font-extrabold text-green-700">
            Perfectly Balanced Motion
          </h1>
        </section>

        <!-- Section 4 -->
        <section
          class="h-screen flex items-center justify-center bg-gradient-to-b from-purple-100 to-purple-300"
        >
          <h1 class="text-6xl font-extrabold text-purple-700">
            End of Page ✨
          </h1>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollSmoother.min.js"></script>
    <!-- ScrollSmoother Script -->
    <script>
      gsap.registerPlugin(ScrollSmoother, ScrollTrigger);

      ScrollSmoother.create({
        wrapper: "#smooth-wrapper",
        content: "#smooth-content",
        smooth: 1, // smoothness level (0.8–1.2 ভালো range)
        effects: true,
        normalizeScroll: true,
      });
    </script>
  </body>
</html>
