<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Smooth Scroll</title>

    <!-- ✅ Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- ✅ GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollSmoother.min.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000;
        /* overflow: hidden; ScrollSmoother নিজে scroll control করে */
      }

      /* custom gradient colors (Tailwind transform fix) */
      .bg1 {
        background: linear-gradient(180deg, #ffe5b4 0%, #ffaf73 100%);
      }
      .bg2 {
        background: linear-gradient(180deg, #b4d4ff 0%, #6ea8fe 100%);
      }
      .bg3 {
        background: linear-gradient(180deg, #b6f2c6 0%, #49c16e 100%);
      }
      .bg4 {
        background: linear-gradient(180deg, #d8b4f8 0%, #a855f7 100%);
      }

      /* fade-up animation */
      .reveal {
        /* opacity: 0; */
        transform: translateY(60px);
        transition: all 0.8s ease-out;
      }
      .reveal.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>

  <body>
    <div id="smooth-wrapper">
      <div id="smooth-content">
        <section
          class="bg1 h-screen flex items-center justify-center text-6xl font-extrabold text-orange-700 reveal"
        >
          Welcome to My Page
        </section>

        <section
          class="bg2 h-screen flex items-center justify-center text-6xl font-extrabold text-blue-700 reveal"
        >
          Smooth Scroll Section
        </section>

        <section
          class="bg3 h-screen flex items-center justify-center text-6xl font-extrabold text-green-700 reveal"
        >
          Perfectly Balanced Motion
        </section>

        <section
          class="bg4 h-screen flex items-center justify-center text-6xl font-extrabold text-purple-700 reveal"
        >
          End of Page ✨
        </section>
      </div>
    </div>

    <script>
      // ✅ Initialize GSAP plugins
      gsap.registerPlugin(ScrollSmoother, ScrollTrigger);

      // ✅ Create smoother scroll (buttery)
      const smoother = ScrollSmoother.create({
        wrapper: "#smooth-wrapper",
        content: "#smooth-content",
        smooth: 1.3, // smoothness (1.0–1.5 ভালো)
        normalizeScroll: true,
        effects: true,
      });

      // ✅ Reveal animation
      const sections = gsap.utils.toArray(".reveal");
      sections.forEach((section) => {
        ScrollTrigger.create({
          trigger: section,
          start: "top 80%",
          onEnter: () => section.classList.add("show"),
          onLeaveBack: () => section.classList.remove("show"),
        });
      });
    </script>
  </body>
</html>
